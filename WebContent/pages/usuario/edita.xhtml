<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<title>Sistema de Controle de Bug - Bug Tracker</title>
	<h:outputStylesheet library="css" name="app.css" />
</h:head>
<h:body>
	<t:saveState value="#{usuarioBean.usuario}" />
	
	<div id="cabecalho">
		<ul id="menu-principal">
			<li><h:link value="Usuário" outcome="/pages/usuario/lista" /></li>
		</ul>
	</div>

	<div id="conteudo">
		<div id="container">
			<h1>Edição de Usuário</h1>
			<h:form>
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" styleClass="texto-longo" />

				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuario.login}" 	readonly="true" />

				<h:outputLabel value="Senha" for="senha" />
				<h:inputText id="senha" value="#{usuarioBean.usuario.senha}" />

				<div class="acoes-principais">
					<h:commandLink value="Voltar" action="lista" />
					<h:commandButton value="Salvar" action="#{usuarioBean.alterar}" />
				</div>
			</h:form>
		</div>
	</div>

	<div id="rodape">
		<div class="rodape-bar">
			<strong>Bug Tracker</strong> - Controle de bugs | TriadWorks
		</div>
	</div>
	
</h:body>
</html>
