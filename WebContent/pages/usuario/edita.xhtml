<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
<h:head>
<title>Sistema de Controle de Bug - Bug Tracker</title>
<h:outputStylesheet library="css" name="app.css" />
</h:head>
<h:body>
	
	<!-- Cabeçalho -->
	<div id="cabecalho">
		<ul id="menu-principal">
			<li>
				<h:link value="Usuário" outcome="/pages/usuario/lista" />
			</li>
		</ul>
	</div>
	
	<h:messages id="mensagens" errorClass="errors" infoClass="notice" />
	
	<!-- Corpo -->
	<div id="conteudo">
		<div id="container">
			<h1>Altera Usuário</h1>	
			<t:saveState value="#{usuarioBean.usuario}"/>
			<h:form>
				
					<h:outputLabel value="Nome" for="nome"/>
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="Nome" >
						<f:validateLength minimum="4" />
						<f:validateRegex pattern="[a-zA-z]+"/>
					</h:inputText>
				
					<h:outputLabel value="Login" for="login"/>
					<h:inputText id="login" value="#{usuarioBean.usuario.login}" readonly="true" required="true" label="Login" >
						<f:validateLength minimum="4" />
					</h:inputText>
				
					<h:outputLabel value="Senha" for="senha"/>
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="Senha" >
						<f:validator validatorId="senhaForte" />
					</h:inputSecret>
				
					<div class="acoes-principais">
						<h:commandLink value="Voltar" action="lista" immediate="true"/>
						<h:commandButton value="Salvar" action="#{usuarioBean.altera}" >
							<f:ajax execute="@form" render="@form :mensagens" />
						</h:commandButton>
					</div>
				
			</h:form>	
		</div>
	</div>
	
	<!-- Rodapé -->
	<div id="rodape">
		<div class="rodape-bar">
			<strong>Bug Tracker</strong> - Controle de Bugs | TriadWorks
		</div>
	</div>
	
</h:body>
</html>
